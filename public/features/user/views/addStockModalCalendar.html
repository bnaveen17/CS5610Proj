<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h4>Add Stock</h4>
        </div>
        <div class="modal-body">
            <form class="form-horizontal" name="addStock" ng-submit="addStockToPortfolio()">
                <div class="form-group">
                    <label class="control-label col-md-4" for="addStock.stockName">Stock Name</label>
                    <div class="col-md-6">
                        <input type="text" id="addStock.stockName" ng-model="$parent.addStock.stockName" placeholder="Type stock to search" typeahead="stock as stock.Name for stock in getStocksForAutoComplete($viewValue) | limitTo:5" typeahead-min-length="3" class="form-control">
                        <!--<input type="text" class="form-control" id="addStock.stockName" ng-model="$parent.addStock.stockName" placeholder="Search stock here" />-->
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-4" for="addStock.quantity">Quantity Bought</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="addStock.quantity" ng-model="$parent.addStock.quantity" placeholder="Enter quantity bought" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-4" for="addStock.boughtPrice">Price Bought at</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="addStock.boughtPrice" ng-model="$parent.addStock.boughtPrice" placeholder="Enter price bought at" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-4" for="addStock.boughtDate">Date Bought on</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="addStock.boughtDate" datepicker-popup="{{format}}" ng-model="$parent.addStock.boughtDate" is-open="$parent.isOpened" min="$parent.minDate" max="$parent.maxDate" datepicker-options="$parent.dateOptions" close-text="Close11" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-4" for="addStock.note">Note</label>
                    <div class="col-md-6">
                        <textarea rows="3" class="form-control" id="addStock.note" ng-model="$parent.addStock.note"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div data-ng-show="$parent.addStock.addErrorMessage" class="text-center text-danger">
                        <div class="alert alert-danger" role="alert">
                            <strong data-ng-bind="$parent.addStock.addErrorMessage"></strong>
                        </div>
                    </div>
                </div>
                <div class="text-center form-group">
                    <button type="submit" class="btn btn-success btn-lg">Add Stock</button>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
        </div>
    </div>
</div>
