<section class="row" data-ng-controller="RegisterCtrl">
    <div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4 login-form-bg">
        <h3 class="text-center">Sign up</h3>
        <form name="userForm" data-ng-submit="registerUser()" class="signin form-horizontal" novalidate autocomplete="off">
            <fieldset>
                <div class="form-group">
                    <div data-ng-show="register.registerError" class="text-center text-danger">
                        <div class="alert alert-danger" role="alert">
                            <strong data-ng-bind="register.registerError"></strong>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon">
                            <i class="text-muted glyphicon glyphicon-star"></i>
                        </span>
                        <input type="text" required id="firstName" name="firstName" class="form-control" data-ng-model="register.firstName" placeholder="First Name">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon">
                            <i class="text-muted glyphicon glyphicon-star"></i>
                        </span>
                        <input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="register.lastName" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon">
                            <i class="text-muted glyphicon glyphicon-envelope"></i>
                        </span>
                        <input type="email" id="email" name="email" class="form-control" data-ng-model="register.email" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon">
                            <i class="text-muted glyphicon glyphicon-user"></i>
                        </span>
                        <input type="text" id="username" name="username" class="form-control" data-ng-model="register.username" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon">
                            <i class="text-muted glyphicon glyphicon-asterisk"></i>
                        </span>
                        <input type="password" id="password" name="password" class="form-control" data-ng-model="register.password" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon">
                            <i class="text-muted glyphicon glyphicon-asterisk"></i>
                        </span>
                        <input type="password" id="retypePassword" name="retypePassword" class="form-control" data-ng-model="register.retypePassword" placeholder="Retype Password">
                    </div>
                </div>
                <div class="text-center form-group">
                    <button type="submit" class="btn btn-lg btn-success btn-block">Sign up</button>

                </div>
                <div class="text-center form-group">
                    Or&nbsp; <a href="#/login">Login</a>
                </div>

            </fieldset>
        </form>
    </div>
</section>
