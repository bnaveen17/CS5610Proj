<!doctype html>

<html ng-app="stockMarketApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Stock Market App</title>

    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        html {
            overflow-y: scroll;
        }

        body {
            padding-top: 50px;
        }
    </style>
    <script src="js/angular.min.js"></script>
    <script src="js/ui-bootstrap-tpls-0.6.0.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="http://code.highcharts.com/stock/highstock.js"></script>
    <script src="js/angular-cookies.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!--<script src="js/ui-bootstrap-tpls-0.12.0.js"></script>-->
    <script src="js/app.js"></script>
    <script src="features/home/js/home.js"></script>
    <script src="features/user/js/user.js"></script>
    <script type="text/javascript" src="http://demos.amitavroy.com/learningci/assets/js/xml2json.js" charset="UTF-8"></script>
    <link rel="stylesheet" href="features/user/css/user.css" type="text/css" />
</head>
<body>
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">StockManager</a>
            </div>
            <center>
                <div class="navbar-collapse collapse navbar-static-top" id="navbar-main" ng-controller="HeaderCtrl">
                    <form class="navbar-form navbar-right" role="search" ng-hide="isUserLogged">
                        <div class="form-group">
                            <input type="text" class="form-control" ng-model="credentials.username" name="username" placeholder="Username" ng-required="true">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" ng-model="credentials.password" name="password" placeholder="Password" ng-required="true">
                        </div>
                        <button type="submit" ng-click="login();" class="btn btn-success">Sign In</button>
                    </form>
                    <form class="navbar-form" role="search" ng-show="isUserLogged">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="/#/">Home</a></li>
                            <li><a href="/#/profile">My profile</a></li>
                            <li><a href="/#/portfolio">My portfolio</a></li>
                            <li><a href="/#/watchlist">My watchlist</a></li>
                            <li><button ng-click="logout();" class="btn btn-danger">Logout</button></li>
                        </ul>
                    </form>
                </div>
                
            </center>
        </div>
    </div>
    <div class="container">
        
        <ng-view></ng-view>
    </div>
</body>
</html>
